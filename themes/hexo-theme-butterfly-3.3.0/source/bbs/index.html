    <section class="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <input

          autocomplete="off"

          v-model="newTodo"
          @keyup.enter="addTodo"

              </label>
              <button class="destroy" @click="removeTodo(todo)"></button>
            </div>
            <input
              class="edit"
              type="text"
              v-model="todo.content"
              v-effect="if (todo === editedTodo) $el.focus()"
              @blur="doneEdit(todo)"
              @keyup.enter="doneEdit(todo)"
              @keyup.escape="cancelEdit(todo)"
            />
          </li>
        </ul>
      </section>

      <footer class="footer" v-show="todos.length">

      // 对响应数据做点什么
      if (response.data !== undefined || response.data !== null) {
        return response.data;
      } else {
        return Promise.reject(response);
      }

      active(todos) {
        return todos.filter((todo) => {

      completed(todos) {
        return todos.filter(function (todo) {
          return todo.completed
        })

    /**
     * (type: onlyYear) -->  2020-10-23
     * (type: onlyTime) -->  23:23:34
     * (type: '') -->  2020-10-23 23:23:34
     */
    const getFormatDateTime = (date, type) => {
      if (typeof date === 'string') {
        date = new Date(date);
      }
      const year = date.getFullYear();
      let month = date.getMonth();
      let day = date.getDate();
      let hour = date.getHours();
      let minites = date.getMinutes();
      let second = date.getSeconds();
      month = month + 1 > 9 ? month + 1 : '0' + (month + 1);
      day = day > 9 ? day : '0' + day;
      hour = hour > 9 ? hour : '0' + hour;
      minites = minites > 9 ? minites : '0' + minites;
      second = second > 9 ? second : '0' + second;
      if (type === 'onlyYear') {
        return year + '-' + month + '-' + day;
      } else if (type === 'onlyTime') {
        return hour + ':' + minites + ':' + second;
      } else {
        return year + '-' + month + '-' + day + ' ' + hour + ':' + minites + ':' + second;
      }
    }

      get filteredTodos() {
        return filters[this.visibility](this.todos)

        return filters.active(this.todos).length

        return this.remaining === 0

          var visibility = window.location.hash.replace(/#\/?/, '')
          if (filters[visibility]) {
            this.visibility = visibility
          } else {

            this.visibility = 'all'
          }
        }
        window.addEventListener('hashchange', onHashChange)

          effect: 'spin'

        setTimeout(function() {

      },

      addTodo() {
        var value = this.newTodo && this.newTodo.trim()
        if (!value) {
          return
        }
        const data = {
          content: value,
          signature: UUID,
          avatar: '',
          name: uuid.v4(),
        }
        axios.post(API_PREFIX + 'users', data)
          .then((res) => {
            // console.log('======= axios res:\n', res);
            this.todos.unshift({
              ...res,
              created_time: getFormatDateTime(res.createdAt),
              completed: false,
            })
            // console.log('======= this.todos:', this.todos);

      /** 删除留言 */
